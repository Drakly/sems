server:
  port: 8081
  servlet:
    context-path: /

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://localhost:3307/sems_user
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  cloud:
    config:
      enabled: true
      uri: http://localhost:8888
      fail-fast: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    registerWithEureka: true
    fetchRegistry: true
  instance:
    prefer-ip-address: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

app:
  security:
    jwt:
      secret-key: ${JWT_SECRET:40fbac53d58e632139f772cb2458f9a1c6c33465bcf832825cb22c9741f96fc3}
      token-expiration-ms: 86400000 # 24 hours 