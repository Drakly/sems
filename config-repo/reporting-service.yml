server:
  port: 8085

spring:
  application:
    name: reporting-service
  datasource:
    url: jdbc:mysql://localhost:3307/sems_reporting
    username: sems
    password: sems
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/ 